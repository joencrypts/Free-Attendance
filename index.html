<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Text instead of Logo -->
    <h1 class="heading">Free Attendance?</h1>

    <!-- Video (Initial state hidden) -->
    <div class="video-wrapper">
      <video class="video" id="video" loop playsinline>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Overlay Button -->
      <div class="overlay" id="overlay">
        <button class="play-btn" onclick="startVideo()">Touch Here</button>
      </div>

      <!-- Countdown Display -->
      <div class="countdown" id="countdown"></div>
    </div>

    <!-- Redirect Button -->
    <button class="redirect-btn" onclick="redirectToSocial()">Click This</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
